  <head>

    <link rel="stylesheet" href="/styles/style.css" />

    <header>
      <a href="/index"><h1 id="logo">Eatwell</h1></a>
      <ul>
        <a href="/restaurants">
          <li>Browse Restaurants</li>

          <li>Share a Restaurant</li>

    <main>
      <section>

        </ul>
